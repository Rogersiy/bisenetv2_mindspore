data:
  dataset_dir: "/data1/cityscapes"
  name: "cityscapes"
  num_parallel_workers: 8
  map_label: [0.8373, 0.918, 0.866, 1.0345,
              1.0166, 0.9969, 0.9754, 1.0489,
              0.8786, 1.0023, 0.9539, 0.9843,
              1.1116, 0.9037, 1.0865, 1.0955,
              1.0865, 1.1529, 1.0507]
  ignore_label: 255
  train_transforms:
    item_transforms:
      - RandomFlip: { prob: 0.5 }
      - RandomHSV: {hgain: 0.5, sgain: 0.5, vgain: 0.5}
      - RandomResizeCrop: { crop_size: [512, 1024], ignore_label: 255, multi_scale: True, downsample_rate: 1 }
      - Normalize: { is_scale: True, norm_type: 'mean_std', mean: [0.485,0.456,0.406], std: [0.229, 0.224,0.225] }
      - TransposeImage: { hwc2chw: True }

  eval_transforms:
    item_transforms:
      - Resize: { target_size: [1024, 2048], keep_ratio: True }
      - Normalize: { is_scale: True, norm_type: 'mean_std', mean: [0.485,0.456,0.406], std: [0.229, 0.224,0.225] }
      - TransposeImage: { hwc2chw: True }
